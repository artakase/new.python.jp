<div id="document-navigation">
<h4>Donate to the PSF by credit card</h4>
<form method="POST" action="http://www.python.org/cgi-bin/psf/payment.py">
We accept MasterCard, Visa, and American Express.
<br />
<input type="hidden" name="enable" id="enable" value="Donation" />
<label for="Donation_amt_zdrop">Amount ($US):</label><br />
<input type="text" name="Donation_amt_zdrop" id="Donation_amt_zdrop" value="50.00" class="formtextinput inputbox" /><br />
<label>Donor's Name:</label><br />
<input type="text" name="Donation_name" id="Donation_name" value="" class="formtextinput inputbox" style="width:150px" /><br />
<small>(Donor's name need not be same as cardholder name,
and can be Anonymous.  The name must be 
ASCII-only due to credit card processor limitations.)</small><br />
<input type="submit" value=">> Donate" class="formbutton" />
</form>
</div>
